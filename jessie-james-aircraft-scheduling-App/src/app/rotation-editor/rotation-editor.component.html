<div *ngFor="let flight of aircraftFlights" class="rotation-card">
    <div class="flight-title">Flight:{{ flight.ident }}</div>
    <div class="flight-body">
        <div class="flight-info">
          <div class="airport">{{ flight.origin }}</div>
          <div class="time">{{ flight.readable_departure }}</div>
        </div>
        <div><span class="arrow"><i class="fas fa-arrow-right"></i></span></div>
        <div class="flight-info">
          <div class="airport">{{ flight.destination }}</div>
          <div class="time">{{ flight.readable_arrival }}</div>
        </div>
      </div>
    <button (click)="onRemoveClick(flight)">Remove</button>
</div>
<div class="timeline-container">
    <app-aircraft-time-line-bar></app-aircraft-time-line-bar>
</div>
